<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <script type="text/javascript" src="https://mssl.fwmrm.net/libs/adm/7.0.0/AdManager.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/hls.js@0.12.4/dist/hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="m-4">
    <div id="container" style="position: relative; width: 640px; height: 360px; background-color: #000;">
        <div id="ad-container" style="position: absolute; top: 0; width: inherit; height: inherit;">
            <video style="width: inherit; height: inherit;"></video>
        </div>
        <video id="content" style="width: inherit; height: inherit;" controls></video>
    </div>

    <div>
        <h3 class="text-lg font-semibold">AD CONTENT CONTROLS</h3>
        <button id="btn-play" type="button"
            class="m-0 bg-gray-800 text-white font-medium hover:bg-gray-700 focus:outline-none px-4 py-2 rounded-lg">PLAY</button>
        <button id="btn-mute" type="button"
            class="m-0 bg-yellow-400 text-white font-medium hover:bg-yellow-500 focus:outline-none px-4 py-2 rounded-lg">MUTE</button>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
